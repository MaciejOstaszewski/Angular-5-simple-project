<nav class="navbar navbar-default">
  <div class="container-fluid">

    <div class="navbar-header">

    </div>


    <!--header body-->
    <div class="navbar-default">

      <ul class="nav navbar-nav navbar-left">

        </ng-template>
      </ul>
